<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="e-commerce table.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Product Inventory List </h1>
<div class="table-container">
    <table border="1">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock Quantity</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>101</td>
                <td>Wireless Mouse</td>
                <td>Electronics</td>
                <td>$25.99</td>
                <td>150</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bluetooth Headphones</td>
                <td>Electronics</td>
                <td>$59.99</td>
                <td>85</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Cotton T-Shirt</td>
                <td>Apparel</td>
                <td>$15.00</td>
                <td>200</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Running Shoes</td>
                <td>Footwear</td>
                <td>$75.50</td>
                <td>60</td>
            </tr>
            <tr>
                <td>105</td>
                <td>Ceramic Coffee Mug</td>
                <td>Home & Kitchen</td>
                <td>$12.99</td>
                <td>120</td>
            </tr>
        </tbody>
    </table>
</div>    

</body>

    <form id="addItemForm" style="margin-top:20px; display: flex; gap: 10px; flex-wrap: wrap;">
        <input type="text" id="productId" placeholder="Product ID" required style="width: 100px;">
        <input type="text" id="productName" placeholder="Product Name" required style="width: 150px;">
        <input type="text" id="category" placeholder="Category" required style="width: 120px;">
        <input type="text" id="price" placeholder="Price" required style="width: 80px;">
        <input type="number" id="stock" placeholder="Stock Quantity" required style="width: 120px;">
        <button type="submit">Add Item</button>
    </form>
    <div id="message"></div>
    <script src="e-commerce table.js"></script>
</body>
</html>
